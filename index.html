<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Honk:SHLN@6.2&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/lista-de-verificacion.png">
    <link rel="stylesheet" href="styles.css">
    <title>Mis Tareas</title>
</head>

<body>
    <section id="bienvenido">
        <p class="texto-bienvenida">Hola, Bienvenido a tu gestor de tareas</p>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre">
        <button id="boton-nombre" type="submit">Continuar</button>

    </section>
    <section id="tareas">
        <main class="contenedor">
            <h1>Mis Tareas</h1>
            <input id="ingresa-tarea" placeholder="Ingresa una tarea">
            <button id="boton-tareas" type="submit">Crear Tarea</button>
            <div id="lista-de-tareas"></div>
            <div class="contenedor-inferior">

                <div id="conteo-tareas">Tareas: 0</div>
                <div id="completadas">Completadas: 0</div>

            </div>
            <!-- Tareas -->

        </main>
    </section>

    <script src="app.js"></script>
</body>

</html>
